<!DOCTYPE html>

                    <div class="logo-container flex desktop:w-[25%] w-fit w-full">
                        <a href="PV URL"
                            data-gtm='{"event": "main_nav_click", "nav_type": "top nav", "nav_text": "PanzaVerde"}'>

                    </div>
                    <div class="side-bar flex w-[30px] desktop:w-[75%] relative justify-end drop-shadow-xl">
                        <button id="hamburger-menu" class="block desktop:hidden">
                            <img data-no-lazy="1" src="assets/img/gray.png" alt="hamburger icon" id="close"

                        <div class="menu-header-menu-container">
                            <ul id="primary-menu" class="menu">
                                <li id="menu-item-36587"

                                <li id="menu-item-39065"
                                    class="menu-item menu-item-type-post_type menu-item-object-page menu-item-39065">

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="content" class="site-content">
        <main id="main" class="site-main">
            <div id="homepage" class=" overflow-hidden">
                <section class="hero-full">
                    <div data-bg="assets/img/gray.png" class="hero-full-screen rocket-lazyload" style="height: 80vh; ">
                    </div>
                    <div data-bg="assets/img/gray.png" class="hero-full-screen-mobile rocket-lazyload">
                    </div>
                    <div class="hero-cta-container" style="max-width: 900px;">
                        <div class="hero-cta">
                            <h1 class="header text-black desktop:text-white">
                                HEALTHY IS EASY. CHEF-COOKED, ORGANICALLY-SOURCED MEALS, DELIVERED. </h1>

                                <p class="sub-header text-black desktop:text-white">

                                    delivery. </p>
                            </div>
                            <a data-gtm='{ "event": "cta_click", "button_text": "View Meal Plans", "url": "#" }'
                                href="#" class="btn primary small">
                                View Meal Plans
                            </a>

                    </div>
